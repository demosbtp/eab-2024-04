_schema-version: '3.1'
ID: foodshop
version: 1.0.0
description: A simple CAP project.
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - rm -rf build/dist
        - mkdir -p build/dist
        - rm -rf build/ui-deployer
        - mkdir -p build/ui-deployer
    - builder: custom
      commands:
        - npm install --production
        - >-
          bash -c "cds -v | grep 'cds-dk' || npm i --production --no-save
          @sap/cds-dk @sap/mdk-tools"
        - bash -c "export PATH=$PATH:$(pwd)/node_modules/.bin"
        - cds build --production
  after-all:
    - builder: custom
      commands:
        - npm install
modules:
  - name: foodshop-foodshop.Food
    type: html5
    path: app/foodshop.Food
    build-parameters:
      builder: custom
      commands:
        - rm -rf dist-zip dist
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist
          --include-task=generateManifestBundle
          --include-task=generateCachebusterInfo
        - mkdir dist-zip
        - bash -c "cd dist && npx bestzip ../dist-zip/foodshopFood.zip *"
      _artifactName: foodshopFood.zip
      supported-platforms: []
      build-result: dist-zip
  - name: foodshop-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: foodshop-service-uaa
      - name: foodshop-service-db
  - name: foodshop-srv
    type: nodejs
    path: gen/srv
    parameters:
      memory: 256MB
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    build-parameters:
      builder: npm
      ignore:
        - node_modules
        - package-lock.json
    requires:
      - name: foodshop-service-uaa
      - name: foodshop-service-db
      - name: foodshop-service-destination
      - name: foodshop-service-metadata
      - name: foodshop-service-connectivity
      - name: foodshop-service-logs
  - name: foodshop-aux-destinations
    type: com.sap.application.content
    parameters:
      content:
        subaccount:
          existing_destinations_policy: update
          destinations:
            - Authentication: OAuth2UserTokenExchange
              Name: foodshop-service-uaa
              ServiceInstanceName: foodshop-uaa
              ServiceKeyName: foodshop-uaa-key
              sap.cloud.service: lcap.foodshop
            - Authentication: OAuth2UserTokenExchange
              Name: foodshop-app-srv
              TokenServiceInstanceName: foodshop-uaa
              TokenServiceKeyName: foodshop-uaa-key
              URL: ~{srv-api/srv-url}
              sap.cloud.service: lcap.foodshop
            - Name: foodshop-service-html5-apps-repo-host
              ServiceInstanceName: foodshop-html5-apps-repo-host
              ServiceKeyName: foodshop-html5-apps-repo-host-key
              sap.cloud.service: lcap.foodshop
            - Authentication: OAuth2UserTokenExchange
              Name: foodshop-foodsrvService
              TokenServiceInstanceName: foodshop-uaa
              TokenServiceKeyName: foodshop-uaa-key
              URL: ~{srv-api/srv-url}/service/foodsrv
              sap.cloud.service: lcap.foodshop
              sap.applicationdevelopment.actions.enabled: false
              sap.build.usage: CAP
              sap.processautomation.enabled: false
              HTML5.DynamicDestination: false
              WebIDEEnabled: false
              MobileEnabled: false
              AppgyverEnabled: false
    build-parameters:
      no-source: true
    requires:
      - name: foodshop-service-uaa
        parameters:
          service-key:
            name: foodshop-uaa-key
      - name: srv-api
      - name: foodshop-service-html5-apps-repo-host
        parameters:
          service-key:
            name: foodshop-html5-apps-repo-host-key
      - name: foodshop-service-destination
        parameters:
          content-target: true
  - name: foodshop-launchpad
    type: html5
    path: build/launchpad
    build-parameters:
      builder: custom
      commands:
        - npm install
        - >-
          npx -p @ui5/cli@^3.0.0 ui5 build --dest dist
          --include-task=generateManifestBundle
          --include-task=generateCachebusterInfo
        - bash -c "cd dist && npx bestzip ../../../build/dist/launchpad.zip *"
        - rm -rf dist
      _artifactName: launchpad.zip
      supported-platforms: []
      build-result: ../../build/dist
  - name: foodshop-aux-ui-deployer
    type: com.sap.application.content
    path: build/ui-deployer
    build-parameters:
      build-result: resources
      requires:
        - name: foodshop-foodshop.Food
          artifacts:
            - foodshopFood.zip
          target-path: resources
        - name: foodshop-launchpad
          artifacts:
            - launchpad.zip
          target-path: resources
    requires:
      - name: foodshop-service-html5-apps-repo-host
        parameters:
          content-target: true
resources:
  - type: org.cloudfoundry.managed-service
    name: foodshop-service-uaa
    parameters:
      service: xsuaa
      service-plan: application
      service-name: foodshop-uaa
      path: xs-security.json
      config:
        oauth2-configuration:
          redirect-uris:
            - https://*.${default-domain}/login/*
        xsappname: foodshop-${space}
        role-collections: []
  - type: org.cloudfoundry.managed-service
    name: foodshop-service-db
    parameters:
      service: hana
      service-plan: hdi-shared
      service-name: foodshop-db
  - type: org.cloudfoundry.managed-service
    name: foodshop-service-destination
    parameters:
      service: destination
      service-plan: lite
      service-name: foodshop-destination
      config:
        HTML5Runtime_enabled: true
        version: 1.0.0
  - type: org.cloudfoundry.user-provided-service
    name: foodshop-service-metadata
    parameters:
      service: metadata
      service-plan: standard
      service-name: foodshop-metadata
      config:
        default-domain: ${default-domain}
  - type: org.cloudfoundry.managed-service
    name: foodshop-service-connectivity
    parameters:
      service: connectivity
      service-plan: lite
      service-name: foodshop-connectivity
  - type: org.cloudfoundry.managed-service
    name: foodshop-service-logs
    parameters:
      service: application-logs
      service-plan: lite
      service-name: foodshop-logs
  - type: org.cloudfoundry.managed-service
    name: foodshop-service-html5-apps-repo-host
    parameters:
      service: html5-apps-repo
      service-plan: app-host
      service-name: foodshop-html5-apps-repo-host
